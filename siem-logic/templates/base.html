{%load static%}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard</title>
   <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'avions/form.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    



</head>

<body id="page-top">
    <div id="wrapper">
        
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion p-0" id="sidebar-custom">
            <div class="container-fluid d-flex flex-column p-0 ">
                <div class="row d-flex flex-row mx-auto mt-3 p-0" style="height: 90px; ">
                    <div class="col p-0"  style="height: 100%; ">
                        
                            <img src="{% static 'cevital.png' %}" class="img-fluid" style="max-height: 100%; max-width: 100%;">
                      
                    </div>
                   
                    
                
 
                </div>
            
            
                
                <div class="text-center d-none d-md-inline  "><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" >
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top" id="navbar-custom">
                    <div class="container-fluid d-flex justify-content-end">
                        <button class="btn btn-link d-md-none rounded-circle me-3 " id="sidebarToggleTop" type="button"><i class="fas fa-bars "></i></button>
                        
                        

                        <ul class="navbar-nav flex-nowrap flex-row-reverse justify-content-end ">
                            
                           
                            
                            <div class="d-none d-sm-block topbar-divider"></div>

                            <li class="nav-item dropdown no-arrow mX-5">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 small" style="color:black;">{{request.user.username}}</span><i class="fas fa-user fa-lg fa-fw me-2 text-400" style="color:black;"></i></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                                       
                                        <a class="dropdown-item" href=""><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i> Se déconnecter</a>
                                        
                                    </div>
                                </div>
                            </li>
                            <div class="text-dark my-auto mx-auto "> <p style="font-weight: bold;"> {% now "j F Y H:i" %} </p></div>
                           
                        </ul>
                    </div>
                </nav> 
                <div class="p-0 mt-5">
                   
                    
                    {%block content%}
                    {%endblock%}

                </div>
            </div>
            

        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    


</body>

</html>
